name: Publish wiki

on:
  push:
    branches: [ main ]
    paths:
      - wiki/**
      - .github/workflows/publish-wiki.yml

concurrency:
  group: publish-wiki
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
         token: ${{ secrets.REPO_WIKI_WRITE_TOKEN }}
